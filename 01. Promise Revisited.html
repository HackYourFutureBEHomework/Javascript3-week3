<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Promise revisited</title>
    <link rel="stylesheet" type="text/css" href="data/style.css" />
</head>

<body>
    <div class="wrap">
        <nav>
            <h1>Promise revisited</h1>
            <button id="button0">
                Create Promise
            </button>
            <button id="button1">
                resolve
            </button>
            <button id="button2">
                reject
            </button>
            <button id="button3">
                reset
            </button>
        </nav>
        <div id="content">
            <p class="empty">Content goes here.</p>
        </div>
        <div id="error" class="wrap">
            <p class="empty">Error goes here.</p>
        </div>
    </div>
    <script>
        const $content = document.querySelector('#content');
        const $error = document.querySelector('#error');
        document.querySelector('#button0').addEventListener('click', () => {

            const myPromise = new Promise((resolve, reject) => {
                document.querySelector('#button1').addEventListener('click', () => {
                    resolve('button "resolve" pushed');
                });
                document.querySelector('#button2').addEventListener('click', () => {
                    reject('button "reject" pushed');
                });
            });

            myPromise
                .then((message) => $content.innerHTML = message)
                .catch((message) => $error.innerHTML = message);
        });
        document.querySelector('#button3').addEventListener('click', () => {
            $content.innerHTML = 'Content goes here';
            $error.innerHTML = 'Error goes here';
        });
    </script>
</body>

</html>
